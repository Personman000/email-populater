<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="app.js"></script>
    <title>Test Form</title>

</head>
<body>
    <form name="mainForm" onsubmit="return submitForm()">
        <label for="name">Name:</label>
        <br>
        <input class="input" type="text" id="name" name="name" placeholder="Full Name">
        <br>
        <br>
        <label for="email_addr">Email:</label><br>
        <input class="input" type="text" id="email_addr" name="email_addr" placeholder="email@domain.com">
        <br>
        <br>
        <label for="mp">Choose an MP:</label>
        <br>
        <select class="input" name="mp" id="mp">
            <option value="unselected">Select an Option</option>
            <option value="ted">Ted</option>
            <option value="john">John</option>
            <option value="me">Me</option>
            <option value="you">You</option>
            <option value="manal">Manal</option>
        </select>
        <br>
        <br>
        <label for="subject">Subject:</label>
        <br>
        <input class="input" type="text" id="subject" name="subject" placeholder="Free Palestine">
        <br>
        <label for="email_text">Email:</label>
        <br>
        <textarea id="email_text" name="email_text" rows="4" cols="50">
        </textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
