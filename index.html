<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="./s/autofill.js"></script>
    <title>Test Form</title>

</head>
<body>
    <form id="autofillForm" name="autofillForm" onsubmit="return submitForm()">
        <label for="name">Name:</label><br>
        <input class="input" type="text" id="name" name="name" placeholder="Full name">
        
        <br>
        <br>
        
        <label for="email_source">Email:</label><br>
        <input class="input" type="text" id="email_source" name="email_source" placeholder="email@domain.com">
        
        <br>
        <br>
        
        <label for="mp">Choose an MP:</label><br>
        <input class="input" list="mp_list" class="form-control" id="mp" autocomplete="off" placeholder="Type your MP's full name, or pick from the list">
        <datalist id="mp_list">
        </datalist>

        <br>
        <br>
        
        <label for="subject">Subject:</label><br>
        <input class="input" list="subject_list" class="form-control" id="subject" autocomplete="off" placeholder="Pick from the list, or type your own.">
        <datalist id="subject_list">
        </datalist>
        
        <br>
        <br>

        <label for="body">Body:</label><br>
        <input class="input" list="body_list" class="form-control" id="body" autocomplete="off" placeholder="Pick from the list, or type your own.">
        <datalist id="body_list">
        </datalist>

        <br>
        <br>

        <label for="body">Acknowledge Your MP’s Actions:</label><br>
        <input class="input" list="acknowledge_list" class="form-control" id="acknowledge" autocomplete="off" placeholder="Pick from the list, or type your own.">
        <datalist id="acknowledge_list">
        </datalist>

        <br>
        <br>

        <label >Call to Action:</label><br>
        <label for="call_to_action_div" id="tips_label" onclick="showHideFromLabel()" style="text-decoration: underline; font-style: italic;">Expand</label><br>
        <div id="call_to_action_div" style="display: none;">
            <ul id="call_to_action_list">
            </ul>
        </div>

        <br>

        <label for="tips_div" id="tips_label" onclick="showHideFromLabel()" style="text-decoration: underline; font-style: italic;">More tips</label><br>
        <div id="tips_div" style="display: none;">
            <p>Share who you are and why you care. It’s important that you use your own words - you know yourself best. MPs are more likely to listen when the message is personalized.</p>
            <p>You can:</p>
            <ul id="tip_list_1">
            </ul>
            <p>Draw inspiration from the examples below::</p>
            <ul id="tip_list_2">
            </ul>
        </div>

        <br>
        
        <label for="email_text">Email Text:</label><br>
        <textarea id="email_text" name="email_text" rows="4" cols="50">
        </textarea>
        
        <br>
        <br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
